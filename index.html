<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Paixão Corinthiana</h1>
            <h2>Bem-vindo à nossa loja!</h2>
            <p>Explore nossas categorias de roupas e encontre o que você precisa.</p>   
    </header>
        <main>
           <section id="produtos">
            <h3>Nossas Roupas</h3>

            <div class="produto"></div>
                <img src="https://acdn-us.mitiendanube.com/stores/004/285/036/products/camisa-i-titular-corinthians-2025-26-torcedor-masculina-1-f4598f47e2b9d44d1517457204742204-1024-1024.jpg" alt="Camisa Corinthians">
                <h4>Camisa Corinthians 2025</h4>
                <p>Preço: R$ 399,99</p>
                <button> class="add-carrinho" <data-nome="Camisa Corinthians" data-preco="399.99" data-cor="Preto e Branco">Adicionar ao Carrinho</button>
                </div>

                

            <div class="produto"></div>
                <img src="https://imgnike-a.akamaihd.net/1300x1300/025903IDA5.jpg" alt="Calça Corinthians">
                <h4>Calça Corinthians 2025</h4>
                <p>Preço: R$ 299,99</p>
                <button> class="add-carrinho" <data-nome="Calça Corinthians" data-preco="299.99" data-cor="Preto">Adicionar ao Carrinho</button>
                </div>


            <div class="produto"></div>
              <img src="https://imgnike-a.akamaihd.net/1300x1300/025903IDA5.jpg" alt="Tênis Corinthians">
                <h4>Tênis Corinthians 2025</h4>
                <p>Preço: R$ 199,99</p>
                <button> class="add-carrinho" <data-nome="Tênis Corinthians" data-preco="199.99" data-cor="Preto">Adicionar ao Carrinho</button>
                </div>
           </section>
           
        </main>
            <script src="script.js"></script>

</body>
</html>
